<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <h1 class="carousel-title">Carousel</h1>
    <div class="carousel-square">
      <div class="previous"></div>
      <div class="next"></div>
      <img class="carousel-image">
      <div class="indicators">
        <ul class="indicator">
          <li value="0" class="first"></li>
          <li value="1" class="second"></li>
          <li value="2" class="third"></li>
          <li value="3" class="fourth"></li>
          <li value="4" class="fifth"></li>
        </ul>
      </div>
    </div>
    <div class="carousel-check">
      <input class="check" type="checkbox">
      <span>Slide Images</span>
    </div>
  </div>
  <script src="carousel.js"></script>
</body>
</html>
